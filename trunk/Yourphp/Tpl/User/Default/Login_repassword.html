

<load href="__PUBLIC__/Js/jquery.validate.js"/>
<load href="__PUBLIC__/Js/jquery.form.js"/>
 




<div class="main">
	<h3>{:L(USER_RESET_PASSOWRD)}</h3>
		<div class="block-msg">
			<form method="post" id="myform" action="{:URL('User-Login/repassword')}">
			<table width="100%">
			<tr>
			<td width="160" align="right" height="35px">{:L('newpassword')}:</td>
			<td><input type="password" class="input-text"   name="password" id="password" validate=" required:true, minlength:5, maxlength:20"></td>
			</tr>
			<tr>
			<td width="160" align="right" height="35px">{:L('repassword')}:</td>
			<td><input type="password" class="input-text"  name="repassword" validate=" required:true,equalTo: '#password', minlength:5, maxlength:20"></td>
			</tr>
			<tr>
			<td width="160" align="right" height="35px">{:L('verify')}:</td>
			<td><input type="text" class="input-text" size="6" name="verify"> <img SRC="{:U('Home/Index/verify')}" BORDER="0" ALT="{:L('reverify')}" id="verifyImage" onClick="resetVerifyCode()" style="cursor:pointer" align="absmiddle"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td height="50px">
				<input type="hidden" id="code" name="code" value="{$code}" />
				<INPUT TYPE="submit"  name="dosubmit" value="{:L('dosubmit')}" class="button" >
				<input type="reset"  value="{:L('cancel')}" class="button">
				</td>
			</tr>
			</table>
			</form>
		</div>
</div>
