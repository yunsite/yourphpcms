<script type="text/javascript" src="__PUBLIC__/Js/jquery.switchable-2.0.min.js"></script>
<style>
.slide-panel {position:relative;width:{$flashwidth}px;height:{$flashheight}px;}
.slide-panel img {position:absolute;display:block;width:{$flashwidth}px;height:{$flashheight}px; }
.slide-panel ul {}
.switchable-triggers { position:absolute; right:3px; bottom:6px;z-index:999; }
.switchable-triggers li {display:inline-block;float:left;width:20px;height:20px;margin:0 3px;border-radius:20px;background:rgba(255, 255, 255, .7);color:#444;font-size:13px;
    line-height:20px; text-align:center; cursor:pointer; }
.switchable-triggers li.current {background:rgba(138, 181, 22, .7);color:#fff;}
</style>
<div class="slide1">
	<div id="slide_{$flashid}" class="slide-panel"> 
		{loop}
		 <img src="{$r['pic']}" alt="{$r['title']}"> 
		{/loop}
	</div>
</div> 
<script>
jQuery(document).ready(function($){
   $('#slide1').switchable({
    putTriggers: 'appendTo',
	//panels: 'li',
	interval: 1,
	autoplay: true,
    effect: 'fade'
  }).play();
});
</script>
